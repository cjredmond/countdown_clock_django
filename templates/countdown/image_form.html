{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="container">
  <div class="row" style="height: 30px"></div>

  <form class=""  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit" class="btn btn-primary">
  </form>
</div>

{% endif %}

{% endblock %}
